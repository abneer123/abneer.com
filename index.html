<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abneer Shamawon - Personal Website</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: rgba(0, 0, 0, 0.7); /* Darker background for navbar */
            color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* Subtle shadow */
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff5722; /* A warm color that matches the button */
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navbar ul li a:hover {
            color: #ff5722;
        }

        /* Hero Section */
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 0 50px;
            background: url('https://i.redd.it/gaming-wallpapers-3840-x-2160-uhd-v0-fr4m7cy20whd1.jpg?width=5120&format=pjpg&auto=webp&s=6caf6275b910167617eada9bf7340ef7257259cd') no-repeat center center/cover;
            background-attachment: fixed;
            text-align: center;
            color: #fff;
            position: relative;
            transition: all 0.5s ease;
            background-size: cover;
            background-position: center center;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Darker overlay for better text visibility */
            z-index: 1;
        }

        .hero-text {
            position: relative;
            z-index: 2;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-text h1 {
            font-size: 50px;
            margin-bottom: 20px;
            font-weight: 700;
            color: #ff5722; /* Matching color for your name */
        }

        .hero-text p {
            font-size: 22px;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .highlight {
            color: #ff5722; /* Highlight color for name */
        }

        /* Button Styles */
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #ff5722; /* Button color matching the name */
            color: #fff;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            margin: 10px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            width: 200%;
            height: 100%;
            background-color: #ff7f50; /* A lighter shade for button hover effect */
            transition: all 0.3s ease;
            transform: translateX(-50%) scaleX(0);
            transform-origin: center;
        }

        .btn:hover::before {
            transform: translateX(-50%) scaleX(1);
        }

        .btn:hover {
            color: #fff;
            transform: scale(1.1);
        }

        .hero-image {
            display: none;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">Abneer Shamawon</div>
        <nav>
            <ul>
                <li><a href="index.html" class="btn">Home</a></li>
                <li><a href="about.html" class="btn">About</a></li>
                <li><a href="contact.html" class="btn">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-text">
            <h1>Hello, I'm <span class="highlight">Abneer Shamawon</span></h1>
            <p>Currently studying and exploring new opportunities. Passionate about learning and growing!</p>
            <a href="about.html" class="btn">Learn More About Me</a>
            <a href="contact.html" class="btn">Get in Touch</a>
        </div>
    </section>

</body>
</html>
